<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Database Management System Dashboard</title>
    <link rel='stylesheet' href='/bootstrap/css/bootstrap.css'>
    <link rel='stylesheet' href='/css/bootstrap-datetimepicker.min.css'>
    <link rel='stylesheet' href='/css/style.css'>
  </head>
  <body>
    <div class='container'>
      <div id='devices-list-view'></div>
    </div>
    <script id='devices-list' type='text/underscore'>

      <div role='form'>
        <div class='row'>
          <div class='col-md-12'>
            <div class='row'>
              <div class='col-md-6'>
                <label>Time Series</label>
              </div>
              <div class='col-md-6 text-right'>
                <button class='query btn btn-primary'>Send query</button>
              </div>
            </div>
            <div class='row'>
              <div class='col-md-12'>
                <div class='input-group'>
                  <select class='form-control series-switcher'></select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <br>

        <div class='row'>
          <div class='col-md-6'>
            <label for='from'>From</label>

            <div>
              <div class='input-group'>
                <input name='from' type='text' class='form-control' paceholder='Click to pick date'>
                <span class='input-group-addon'>
                  <span class='glyphicon glyphicon-calendar'></span>
                </span>
              </div>
              <br>
              <div class='input-group'>
                <button class='from-clear btn btn-default'>Clear</button>
              </div>
            </div>

          </div>

          <div class='col-md-6'>
            <label for='to'>To</label>
            <div>
              <div class='input-group'>
                <input name='from' type='text' class='form-control' paceholder='Click to pick date'>
                <span class='input-group-addon'>
                  <span class='glyphicon glyphicon-calendar'></span>
                </span>
              </div>
              <br>
              <div class='input-group'>
                <button class='from-clear btn btn-default'>Clear</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <br>
      <div class='row'>
        <div class='col-xs-8'>
          <div class='row'>
            <div class='col-xs-12'>
              <label>Granularity</label>
            </div>
          </div>
          <div class='row'>
            <div class='col-xs-6'>
              <input class='form-control units-textbox' type='text' value='1'>
            </div>
            <div class='col-xs-6'>
              <select class='form-control granularity-selector'>
                <option value='none'>None</option>
                <option value='m'>Per minute</option>
                <option value='h'>Hourly</option>
                <option value='w'>Weekly</option>
                <option value='mo'>Monthly</option>
                <option value='d'>Daily</option>
                <option value='y'>Yearly</option>
              </select>
            </div>
          </div>
        </div>
        <div class='col-xs-4'>
          <div class='row'>
            <div class='col-xs-12'>
              <label>Aggregate Function</label>
            </div>
          </div>
          <div class='row'>
            <div class='col-xs-12'>
              <select class='form-control aggregate-function-selector'>
                <option value='mean'>Mean</option>
                <option value='min'>Min</option>
                <option value='max'>Max</option>
                <option value='sum'>Sum</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div>
        <label>
          <input class='exclude-checkbox' type='checkbox'> Exclude
        </label>
      </div>
      <button class='select-all btn btn-default'>Select all</button>
      <div class='devices-box'></div>
    </script>
    <script src='/js/jquery-2.1.1.js'></script>
    <script src='/bootstrap/js/bootstrap.js'></script>
    <script src='/js/underscore.js'></script>
    <script src='/js/backbone.js'></script>
    <script src='/js/moment-with-langs.min.js'></script>
    <script src='/js/bootstrap-datetimepicker.min.js'></script>
    <script src='/js/script.js'></script>
  </body>
</html>
